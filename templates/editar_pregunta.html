{% extends "base.html" %}

{% block content %}
    <h1>Editar Pregunta</h1>
    <form method="POST" action="{{ url_for('editar_pregunta') }}">
        <input type="hidden" name="id" value="{{ pregunta.id }}">
        
        <label for="texto">Pregunta:</label>
        <input type="text" id="texto" name="texto" value="{{ pregunta.texto }}" required>
        
        <label for="opcion1">Opción 1:</label>
        <input type="text" id="opcion1" name="opcion1" value="{{ pregunta.opcion1 }}" required>
        
        <label for="opcion2">Opción 2:</label>
        <input type="text" id="opcion2" name="opcion2" value="{{ pregunta.opcion2 }}" required>
        
        <label for="opcion3">Opción 3:</label>
        <input type="text" id="opcion3" name="opcion3" value="{{ pregunta.opcion3 }}" required>
        
        <label for="opcion4">Opción 4:</label>
        <input type="text" id="opcion4" name="opcion4" value="{{ pregunta.opcion4 }}" required>
        
        <label for="respuesta_correcta">Respuesta Correcta:</label>
        <select id="respuesta_correcta" name="respuesta_correcta" required>
            <option value="1" {% if pregunta.respuesta_correcta == 1 %}selected{% endif %}>Opción 1</option>
            <option value="2" {% if pregunta.respuesta_correcta == 2 %}selected{% endif %}>Opción 2</option>
            <option value="3" {% if pregunta.respuesta_correcta == 3 %}selected{% endif %}>Opción 3</option>
            <option value="4" {% if pregunta.respuesta_correcta == 4 %}selected{% endif %}>Opción 4</option>
        </select>
        
        <button type="submit">Guardar Cambios</button>
    </form>
{% endblock %}
